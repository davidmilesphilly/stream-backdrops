<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Backdrops – Free Zoom Backgrounds</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google AdSense placeholder -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header>
    <h1>Stream Backdrops</h1>
    <p>Instant virtual backgrounds for Zoom, Teams, Meet</p>
  </header>

  <main>
    <!-- Webcam + canvas -->
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- Controls -->
    <div id="controls">
      <select id="bgSelect">
        <option value="">Choose backdrop…</option>
      </select>
      <button id="snapBtn">Download HD</button>
    </div>

    <!-- Ad banner -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
  </main>

  <!-- MediaPipe selfie-segmentation -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation@0.1/selfie_segmentation.js"></script>
  <script src="app.js"></script>
</body>
</html>
