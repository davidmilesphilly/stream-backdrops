<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office HD Backdrops - Full Screen Preview</title>
  <style>
    /* ... (previous CSS remains the same) ... */

    /* ---------- FULLSCREEN PREVIEW ---------- */
    #fullscreen-preview {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #preview-image {
      max-width: 95%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .preview-controls {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 15px;
    }
    
    .preview-btn {
      background: #0078ff;
      color: #fff;
      padding: 12px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer; /* FIXED: Ensure pointer cursor */
      border: none; /* Remove default button border */
    }
    
    .preview-btn:hover {
      background: #0060cc;
      transform: translateY(-2px);
    }
    
    /* ... (rest of CSS remains the same) ... */
  </style>
</head>
