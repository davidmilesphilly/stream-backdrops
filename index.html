<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Stream Backdrops – Free HD Virtual Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <!-- HERO -->
  <header class="hero" style="background:url('backgrounds/hero.jpg') center/cover;">
    <div>
      <h1>Instant Professional Backgrounds</h1>
      <p>Look great on every Zoom, Teams, or Meet call</p>
      <a href="#gallery" class="cta">Get Started Free</a>
    </div>
  </header>

  <!-- AD SLOT -->
  <div class="ad-slot">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"></ins>
  </div>

  <!-- AUTO-GALLERY -->
  <section id="gallery">
    <h2>Free Backgrounds</h2>
    <div id="gallery-grid" class="grid"></div>
  </section>

  <footer>
    <p>Need branded 4K packs?
      <a href="https://gumroad.com/l/50-4k-pack" target="_blank">Upgrade to Pro →</a>
    </p>
  </footer>

<script>
fetch('https://api.github.com/repos/davidmilesphilly/stream-backdrops/contents/backgrounds')
  .then(r => r.json())
  .then(list => list.filter(f => /\.(jpe?g|png)$/i.test(f.name)))
  .then(files => {
    const grid = document.getElementById('gallery-grid');
    /* enlarge cards */
    grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(320px, 1fr))';
    grid.style.gap = '2rem';

    files.forEach(f => {
      const a   = document.createElement('a');
      a.href  = f.download_url;
      a.download = f.name;
      a.style.textDecoration = 'none';
      a.style.display = 'block';

      const img = document.createElement('img');
      img.src = f.download_url;
      img.alt = f.name.replace(/\.\w+$/, '').replace(/[-_]/g, ' ');
      img.style.width = '100%';
      img.style.borderRadius = '12px';
      img.style.boxShadow = '0 4px 12px rgba(0,0,0,.08)';
      img.style.transition = 'transform .25s';
      img.onmouseover = () => img.style.transform = 'scale(1.03)';
      img.onmouseout  = () => img.style.transform = 'scale(1)';

      a.appendChild(img);
      grid.appendChild(a);
    });
  });
</script>
</body>
</html>
