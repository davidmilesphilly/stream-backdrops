<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Stream Backdrops – Free HD Virtual Backgrounds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="style.css"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>

<body>
  <!-- HERO -->
<header class="hero" style="background:url('../backgrounds/hero.jpg') center/cover;">
  <div>
    <h1>Upgrade Your Home Office</h1>
    <p>HD Zoom & Teams backgrounds for professionals—no messy room, no judgment.</p>
    <a href="#gallery" class="cta">Browse Office Backgrounds</a>
  </div>
</header>

<section id="gallery">
  <h2>Professional Office Backgrounds (Free Download)</h2>
  ...
</section>

<!-- AD SLOT (between hero & gallery) -->
<div class="ad-slot">
  <ins class="adsbygoogle"
       style="display:block; margin:0 auto 1rem;"
       data-ad-client="ca-pub-XXXXXXXXXXXX"
       data-ad-slot="1234567890"
       data-ad-format="auto"></ins>
</div>

  <!-- AUTO-GALLERY -->
  <section id="gallery">
    <h2>Free Backgrounds</h2>
    <div id="gallery-grid" class="grid"></div>
  </section>

<footer>
  <p>Made for remote professionals, freelancers & executives who want to look sharp on camera.</p>
</footer>

<script>
fetch('https://api.github.com/repos/davidmilesphilly/stream-backdrops/contents/backgrounds')
  .then(r => r.json())
  .then(list => list.filter(f => /\.(jpe?g|png)$/i.test(f.name)))
  .then(files => {
    const grid = document.getElementById('gallery-grid');
    grid.style.gridTemplateColumns = 'repeat(auto-fit, minmax(340px, 1fr))';
    grid.style.gap = '2rem';
    files.forEach(f => {
      const a   = document.createElement('a');
      a.href  = f.download_url;
      a.download = f.name;
      a.style.textDecoration = 'none';

      const img = document.createElement('img');
      img.src = f.download_url;
      img.alt = f.name.replace(/\.\w+$/, '').replace(/[-_]/g, ' ');

      const btn = document.createElement('span');
      btn.className = 'download-btn';
      btn.textContent = 'Download';

      a.append(img, btn);
      grid.appendChild(a);
    });
  });
</script>
</body>
</html>
